dist: trusty
language: node_js
node_js:
  - "8"
services:
  - docker
addons:
  sonarcloud:
    organization: "tourlive"
    token:
      secure: ""
    github_token:
      secure: ""
cache:
  yarn: true
  directories:
    - '$HOME/.sonar/cache'
deploy:
  - provider: script
    script: bash docker_push_prod
    on:
      branch: master
  - provider: script
    script: bash docker_push_dev
    on:
      branch: dev
branches:
  only:
  - master
  - dev
script:
  - yarn test --coverage
  - sonar-scanner
